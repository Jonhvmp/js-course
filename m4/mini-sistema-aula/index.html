<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1b26">
  <title>Sistema de Inventário de Jogos</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Press+Start+2P&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-gamepad"></i> Sistema de Inventário</h1>
      <div class="stats">
        <div class="stat-item">
          <i class="fas fa-weight-hanging"></i>
          <span>Peso Total: <span id="total-weight">0</span></span>
        </div>
        <div class="stat-item">
          <i class="fas fa-box"></i>
          <span>Itens: <span id="total-items">0</span></span>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div class="sidebar">
        <h2>Adicionar Item</h2>
        <form id="item-form">
          <div class="form-group">
            <label for="item-name">Nome:</label>
            <input type="text" id="item-name" required>
          </div>
          <div class="form-group">
            <label for="item-description">Descrição:</label>
            <textarea id="item-description" required></textarea>
          </div>
          <div class="form-group">
            <label for="item-type">Tipo:</label>
            <select id="item-type" required>
              <option value="Arma">Arma</option>
              <option value="Poção">Poção</option>
              <option value="Defesa">Defesa</option>
              <option value="Comida">Comida</option>
              <option value="Ferramenta">Ferramenta</option>
              <option value="Outro">Outro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="item-weight">Peso:</label>
            <input type="number" id="item-weight" min="0.1" step="0.1" value="1" required>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus"></i> Adicionar
          </button>
        </form>

        <div class="filter-section">
          <h2>Filtros</h2>
          <div class="form-group">
            <label for="filter-type">Filtrar por tipo:</label>
            <select id="filter-type">
              <option value="">Todos os tipos</option>
              <option value="Arma">Arma</option>
              <option value="Poção">Poção</option>
              <option value="Defesa">Defesa</option>
              <option value="Comida">Comida</option>
              <option value="Ferramenta">Ferramenta</option>
              <option value="Outro">Outro</option>
            </select>
          </div>
        </div>
      </div>

      <div class="inventory-container">
        <h2>Seu Inventário</h2>
        <div id="inventory-list" class="inventory-grid">
          <!-- Os itens serão inseridos aqui via JavaScript -->
          <div class="empty-message">Seu inventário está vazio. Adicione itens!</div>
        </div>
      </div>
    </div>

    <div id="item-details-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-item-name">
      <div class="modal-content">
        <span class="close" aria-label="Fechar">&times;</span>
        <h2 id="modal-item-name"></h2>
        <div class="modal-details">
          <p><strong>Descrição:</strong> <span id="modal-item-description"></span></p>
          <p><strong>Tipo:</strong> <span id="modal-item-type"></span></p>
          <p><strong>Peso:</strong> <span id="modal-item-weight"></span></p>
        </div>
        <button id="modal-delete-btn" class="btn btn-danger">
          <i class="fas fa-trash"></i> Remover Item
        </button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; Jonh Alex - Desenvolvedor Full Stack</p>
  </footer>

  <!-- Carrega o script principal como um módulo -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
