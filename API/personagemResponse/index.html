<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar informações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
      <input type="number" id="character-id" placeholder="Insira um número de 1 a 826" min="1" max="826" oninput="if(this.value < 1) this.value = 1; if(this.value > 826) this.value = 826; if(this.value.length > 3) this.value = this.value.slice(0, 3);" title="Digite um número válido entre 1 e 826, ao escolher você precisar clicar no botão abaixo para ver as informações sobre o personagem do número escolhido." >
      <button type="submit" id="get-btn">Exibir personagem</button>
    </div>
    
    <div id="data-container">

    </div>

    <script src="script.js"></script>
</body>
</html>
