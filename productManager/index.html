<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de gerenciamento de Compras</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <h1>Sistema de gerenciamento de Compras</h1>

    <form id="product-form">
      <input type="text" id="name" placeholder="Nome do Produto" required>
      <input type="number" id="quantity" placeholder="Quantidade" min="1" required>
      <input type="number" id="price" placeholder="Preço Unitário (R$)" step="0.01" min="0.01" required>
      <button type="submit">Adicionar Produto</button>
    </form>

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Preço Unitário (R$)</th>
            <th>Total (R$)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="product-list">

        </tbody>
      </table>
    </div>

    <!-- Botão para calcular o total gasto -->
    <button id="calculate-total">Calcular Total Gasto</button>
    <p id="total-cost" class="error"></p>
  </div>

  <script src="./js/productManager.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
