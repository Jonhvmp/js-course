<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultas</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <header id="header"></header>
  <main>
    <h1>Consultas Agendadas</h1>
    <ul id="consultation-list"></ul>
  </main>
  <footer id="footer"></footer>
  <script src="../data/mockData.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const list = document.getElementById('consultation-list');
      consultations.forEach(consult => {
        const li = document.createElement('li');
        li.textContent = `Consulta com ${consult.vet} para o animal ID ${consult.animalId} na data ${consult.date}`;
        list.appendChild(li);
      });
    });
  </script>
</body>

</html>
